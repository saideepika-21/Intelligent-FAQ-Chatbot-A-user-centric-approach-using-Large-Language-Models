<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="./static/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
        }

        .nav_bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .center-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin-top: 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-img {
            height: 100px;
        }

        .genai {
            margin-left: 15px;
            font-size: 50px;
            font-weight: 400;
            color: #007bff;
        }

        form {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-group label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            font-size: 16px;
            font-weight: 600;
        }

        .link {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-fluid nav_bar">
        Register
    </div>
    <div class="container-fluid min-vh-100">
        <div class="center-div">
            <div class="logo">
                <img src="/static/logo.png" class="logo-img" alt="Logo">
                <span class="genai">FAQ-ChatAI</span>
            </div>
            <form action="/register_user" method="POST">
                <div class="text-danger mb-3" style="font-size: 16px;">{{ msg }}</div>
                <div class="form-group mb-3">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="username">Choose Username</label>
                    <input type="text" id="username" name="user" class="form-control" placeholder="Enter Username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <div class="mt-3">
                <span>Already have an account? <a class="link" href="/login">Back to Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
