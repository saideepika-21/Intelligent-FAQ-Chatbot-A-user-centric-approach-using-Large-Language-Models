<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Chat History</h1>
            
            {% if chat_history %}
                <div class="bg-white shadow-md rounded-lg overflow-hidden divide-y divide-gray-200">
                    {% for entry in chat_history %}
                        <div class="p-4">
                            <div class="mb-2">
                                <p class="text-blue-600 font-semibold">You:</p>
                                <p class="text-gray-800 mb-1">{{ entry[0] }}</p>
                            </div>
                            <div>
                                <p class="text-green-600 font-semibold">AI:</p>
                                <p class="text-gray-800">{{ entry[1] }}</p>
                            </div>
                            <small class="text-gray-500 text-sm block mt-2">{{ entry[2] }}</small>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <p class="text-gray-600">No chat history found.</p>
                </div>
            {% endif %}
            
            <div class="text-center mt-6">
                <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Back to Chat
                </a>
                <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded ml-4 transition duration-300">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
